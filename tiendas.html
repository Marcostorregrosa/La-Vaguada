    <!-- Modal único para todos -->
    <div class="modal" id="restauranteModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitulo"></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImagen" src="" alt="" class="img-fluid mb-3">
                    <p id="modalDescripcion"></p>
                </div>
                <div class="modal-footer">
                    <button id="modalEnlaceBtn" type="button" class="btn btn-danger">Enlace</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.tienda-img').forEach(img => {
            img.addEventListener('click', () => {
                const nombre = img.dataset.tienda;
                const descripcion = img.dataset.descripcion;
                const imagen = img.dataset.modalImg;
                const enlace = img.dataset.enlace || "";

                document.getElementById('modalTitulo').textContent = nombre;
                document.getElementById('modalDescripcion').textContent = descripcion;
                document.getElementById('modalImagen').src = imagen;
                document.getElementById('modalImagen').alt = nombre;

                // Cambiar el enlace del botón Close
                const btn = document.getElementById('modalEnlaceBtn');
                btn.onclick = function() {
                    if (enlace) {
                        window.location.href = enlace;
                    } else {
                        // fallback: cerrar modal si no hay enlace
                        const modal = bootstrap.Modal.getInstance(document.getElementById('restauranteModal'));
                        modal.hide();
                    }
                };

                // Mostrar el modal
                const modal = new bootstrap.Modal(document.getElementById('restauranteModal'));
                modal.show();
            });
        });
    </script>
