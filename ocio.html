<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocio - La Vaguada</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        
     @import url('https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

    </style>
</head>
<body>
    <header>
        <div class="cabecera">
            <div class="logo">
                <a href="index.html">
                    <img src="fotos/logo-la-vaguada.jpg" alt="index">
                </a>

            </div>
            <div class="Indice">
                <a href="tiendas.html" style="text-decoration: none; color: inherit;">Tiendas</a>
                <a href="restaurantes.html" style="text-decoration: none; color: inherit;">Restaurantes</a>
                <a href="ocio.html" style="text-decoration: none; color: inherit;">Ocio</a>
                <a href="cine.html" style="text-decoration: none; color: inherit;">Cine</a>
                <a href="contacto.html" style="text-decoration: none; color: inherit;">Contacto</a>
                <a href="visitanos.html" style="text-decoration: none; color: inherit;">Visitanos</a>
                <a href="avisoLegal.html" style="text-decoration: none; color: inherit;">Aviso Legal</a>

            </div>
        </div>
        </div>
    </header>
    <main>
        <div class="ocio-container">
            <h2 class="ocio-titulo">Actividades de Ocio</h2>
            <p class="ocio-desc">Descubre todas las actividades de ocio que tenemos para ti. Disfruta de nuestros vídeos destacados y vive la experiencia La Vaguada.</p>
            
            <div style="margin-top:8px; font-size:0.98rem; color:#555;">
                <img src="fotos/goldenpark.png" alt="Golden Park" class="ocio-img"
                    data-ocio="Golden Park"
                    data-descripcion="Golden Park: Disfruta de la emoción y el entretenimiento en la casa de apuestas Golden Park, con máquinas recreativas y apuestas deportivas."
                    data-modal-img="fotos/goldenpark.png"
                    style="width:360px;cursor:pointer;">
                </div>
            <div style="margin-top:8px; font-size:0.98rem; color:#555;">
                <img src="fotos/Logotipo-Ozone-Bowling.png" alt="Ozone Bowling" class="ocio-img"
                    data-ocio="Ozone Bowling"
                    data-descripcion="Ozone Bowling: Vive la diversión con amigos y familia en la bolera Ozone, con pistas modernas y ambiente para todas las edades."
                    data-modal-img="fotos/Logotipo-Ozone-Bowling.png"
                    style="width:360px;cursor:pointer;">
                </div>
            <div style="margin-top:8px; font-size:0.98rem; color:#555;">
                <img src="fotos/fitness_web.jpg" alt="Fitness Park" class="ocio-img"
                    data-ocio="Fitness Park"
                    data-descripcion="Fitness Park: Mantente en forma en el gimnasio Fitness Park, con instalaciones de última generación y actividades para todos los niveles."
                    data-modal-img="fotos/fitness_web.jpg"
                    style="width:360px;cursor:pointer;">
                 </div>
        </div>
    </main>
    <!-- Modal igual que en tiendas -->
    <div class="modal" id="restauranteModal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modalTitulo"></h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <img id="modalImagen" src="" alt="" class="img-fluid mb-3">
            <p id="modalDescripcion"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script>
    document.querySelectorAll('.ocio-img').forEach(img => {
        img.addEventListener('click', () => {
            const nombre = img.dataset.ocio;
            const descripcion = img.dataset.descripcion;
            const imagen = img.dataset.modalImg;

            document.getElementById('modalTitulo').textContent = nombre;
            document.getElementById('modalDescripcion').textContent = descripcion;
            document.getElementById('modalImagen').src = imagen;
            document.getElementById('modalImagen').alt = nombre;

            // Mostrar el modal
            const modal = new bootstrap.Modal(document.getElementById('restauranteModal'));
            modal.show();
        });
    });
    </script>
    <footer>
        <p>&copy; 2023 La Vaguada. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
