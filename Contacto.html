    <form action="http://www.cursos-diseño.es/mostrar.php" method="post">

        <article class="container">

            <div class="mb-3">
                Nombre *
                <input type="text" name="nombre" class="form-control" required placeholder="Nombre">
            </div>

            <div class="mb-3">
                Apellidos *
                <input type="text" name="apellidos" class="form-control" required placeholder="Apellidos">
            </div>

            <div class="mb-3">
                Dirección *
                <input type="text" name="direccion" class="form-control" required placeholder="Dirección">
            </div>

            <div class="mb-3">
                Teléfono *
                <input type="number" name="telefono" class="form-control" required placeholder="123456789">
            </div>

            <form onsubmit="return validarCorreos()" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico *</label>
                    <input type="email" class="form-control" id="correo" required placeholder="registro@gmail.com">
                </div>

                <div class="mb-3">
                    <label for="confirmarCorreo" class="form-label">Confirmar correo *</label>
                    <input type="email" class="form-control" id="confirmarCorreo" required placeholder="registro@gmail.com">
                </div>

                <div id="mensajeError" class="text-danger mb-3" style="display: none;">
                    Los correos no coinciden.
                </div>
            </form>


            <div class="mb-3 mt-3">
                <label for="comment">Comentarios : *</label>
                <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Evianos tu opinion..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-check">
                    <input type="checkbox" name="acepto" value="si" class="form-check-input" required>
                    Acepto los terminos y condiciones *
                </label>
            </div>

            <input type="submit" class="btn btn-primary" value="Enviar">

        </article>
    </form>
